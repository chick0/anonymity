{% extends 'layout.html' %}←
{% block content %}
    <div class="container">
        <div class="py-3">
            <a href="{{ url_for('board.show_all') }}">← back to list</a>

            <h1>Search!</h1>
            <form method="get">
                <input class="form-control" type="text" name="title" placeholder="title" required="required" value="{{ query }}">
            </form>
        </div>

        {% for board in results %}
        <div class="py-5">
            <h3><a href="{{ url_for('detail.show', idx=board.idx) }}">{{ board.title }}</a></h3>
            <div style="max-height:320px;overflow-y:scroll;">
            {% for line in board.content.split('\n') %}
                <p>{{ line }}</p>
            {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
