{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <form method="POST">
            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">title</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="title" name="title" required="required">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="content" class="col-sm-2 col-form-label">content</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" name="content" required="required"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="captcha" class="col-sm-2 col-form-label">captcha</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="captcha" name="captcha" required="required">
                </div>
            </div>
            <img src="{{ url_for('captcha.generate', uuid=uuid) }}">
            <input type="text" name="uuid" value="{{ uuid }}" hidden="hidden" readonly="readonly">

            <button class="btn btn-danger" type="submit">Write</button>
        </form>
    </div>
{% endblock %}
