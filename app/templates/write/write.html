{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="py-3">
            <a href="{{ url_for('board.show_all') }}">‚Üê back to list</a>
        </div>

        <div class="py-3">
        {% if no_captcha is true %}
            <div class="py-3">
                <h3 class="mb-0">Warning!</h3>
                <p class="lead">If you leave this page, you need to verify again with a one-time token.</p>
            </div>
        {% endif %}
            <form method="POST">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">title</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="title" name="title" required="required">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="content" class="col-sm-2 col-form-label">content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" required="required"></textarea>
                    </div>
                </div>
            {% if no_captcha is not true %}
                <div class="mb-3 row">
                    <div class="input-group col-sm-10 mb-3">
                        <img class="input-group-text" src="{{ url_for('captcha.generate', uuid=uuid) }}">
                        <input class="form-control" type="text" name="captcha" required="required" placeholder="captcha code">
                    </div>
                    <input type="text" name="uuid" value="{{ uuid }}" hidden="hidden" readonly="readonly">
                </div>
            {% endif %}
                <button class="btn btn-danger" type="submit">Write</button>
            </form>
        </div>
    </div>
{% endblock %}
