{% extends 'layout.html' %}
{% block content %}
    <div class="container">
    {% for board in board_list.items %}
        <div class="py-5" id="{{ board.idx }}">
            <h3><a href="{{ url_for('detail.show', idx=board.idx) }}">{{ board.title }}</a></h3>
            <div style="max-height:180px;overflow-y:scroll;">
            {% for line in board.content.split('\n') %}
                <p>{{ line }}</p>
            {% endfor %}
            </div>
        </div>
    {% endfor %}

        <div style="mb-3">
            <div class="btn-group d-flex justify-content-center">
                <a class="btn btn-primary" href="{{ prev }}">← Prev</a>
                <a class="btn btn-primary" href="{{ next }}">Next →</a>
            </div>
        </div>
    </div>
{% endblock %}
